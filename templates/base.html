<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Dashboard' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ app_name }}</a>
        <div class="d-flex">
          {% if current_user.is_authenticated %}
            <span class="me-3 muted">{{ current_user.username }}</span>
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Sair</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-primary btn-sm" href="{{ url_for('register') }}">Registrar</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container py-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  </body>
</html>
